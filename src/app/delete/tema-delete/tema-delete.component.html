






<div class="container">


  <div class="row d-flex justify-content-center md-5">

    <div class="col-md-6">

      <h1 class="text-center text-secondary">Apagar Tema</h1>
    </div>
  </div>

    <div class="row  d-flex justify-content-center mb-3">

      <div class="col-md-12">

        <h4 class="text-center text-secondary">Tem certeza que deseja apagar este Tema? Todas as postagens relacionadas a ele serão igualmente apagadas.</h4>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-12">
        <h5 class="text-center text-primary"> Tema: {{tema.assunto}}</h5>
      </div>

      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <button class="btn btn-danger mr-4" routerLink="/tema">Não</button>
          <button class="btn btn-success" (click)="apagar()">Sim</button>
        </div>
      </div>
    </div>

</div>
