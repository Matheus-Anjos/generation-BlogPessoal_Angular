<div class="container mt-5 mb-5">

  <div class="row">
        <div class="col-md-6">
            <h1 class="text-center text-secondary">Atualizar Postagem</h1>
        </div>
  </div>

      <div class="row d-flex justify-content-center" >
        <div class="col-md-6">
          <div class="form-group">
            <label for="titulo">TÃ­tulo</label>
            <input type="text" class="form-control" id="titulo" placeholder="Digite o titulo"
            [(ngModel)]="postagem.titulo">
          </div>
          <div class="form-group">
            <label for="texto">Texto</label>
            <textarea name="texto"  id="texto" class="form-control" rows="10" [(ngModel)]="postagem.texto"></textarea>

            <div class="form-group">
              <label for="texto">Escolha um tema ou <a routerLink='/tema' data-dismiss="modal">cadastre um novo</a>: </label>
              <select name="tema" id="tema" class="form-control" [(ngModel)]="idTema"
              (change)='findByIdTema()'>
                <option *ngFor="let item of listaTemas" value="{{item.id}}">{{item.assunto}}</option>
              </select>
          </div>

        </div>


        <div class="d-flex justify-content-center">
          <button class="btn btn-danger mr-4" routerLink="/inicio"></button>
          <button class="btn btn-danger" (click)="atualizar()"></button>
        </div>


      </div>
</div>
