
<div class="container mt-5 mb-5">
  <div class="row d-flex justify content center">
<div class="col-md-12">
<h1 class="text-center text-secondary" >Atualizar meu Usuário</h1>
</div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">

        <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome"
            [(ngModel)]='usuario.nome'>
        </div>

        <div class="form-group">
            <label for="usuário">Usuário</label>
            <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu Usuário"
            [(ngModel)]='usuario.usuario'>
        </div>

        <div class="form-group">
            <label for="foto">Link da sua foto</label>
            <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto"
            [(ngModel)]='usuario.foto'>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha, no mínimo 6 caracteres!"
            (input)='confirmSenha($event)' >
        </div>

        <div class="form-group">
            <label for="confirmesenha">Confirmar Senha</label>
            <input class="form-control" type="password" name="confirmsenha" id="confirmsenha"
                placeholder="Confirme sua Senha" [(ngModel)]='usuario.senha'>
        </div>

        <div class="form-group">
            <label for="tipo">Tipo de usuário</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                <option>Selecione um tipo de usuário</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
            </select>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-danger" routerLink="/inicio" style="margin-right: 4px;">Cancelar</button>
          <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
      </div>

  </div>
</div>

  </div>
